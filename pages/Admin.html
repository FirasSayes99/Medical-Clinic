	<div class="page-content"> 
		
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				<h2>Doctor Register Form</h2>
				<div class="form-row">
					<label for="full-name">Full Name</label>
					<input type="text"  class="input-text" placeholder="Your Name" id="DrName" required>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text"  class="input-text" placeholder="Your Email" id="DrEmail" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="doctorQualification">Doctor Qualification</label>
					<input type="text"  class="input-text" placeholder="Your Qualification" id="doctorQualification" required>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password"  class="input-text" placeholder="Your Password" id="DrPass" required>
				</div>
				<div class="form-row-last">
					<button class="btn btn-primary" id="click" style="width: 150px;">Add Doctor</button>
	
				</div>
			</form>
		</div>
		
	</div>
<section>

					</tr>

				  </tbody>
