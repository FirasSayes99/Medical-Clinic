<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesom 6 -->
    <link rel="stylesheet" href="../assets/Admin Page/assests/css/all.min.css">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="../assets/Admin Page/assests/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../assets/Admin Page/assests/css/style.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="../assets/Admin Page/assests/css/sweetalert2.css">


</head>

<body>
    <div class="container-fluid">
        <div class="row admin vh-100 w-100 d-flex flex-nowrap">
            <div class="container-fluid row w-25 h-100 ps-0">
                <div class=" ">
                    <div class=" pic h-100 border-end">
                        <h1 class="w-100 fs-2 text-center rounded-pill p-2 adminWelcome border border-5">welcome to
                            admin
                            page</h1>
                    </div>
                    <div class="">

                    </div>
                </div>

            </div>

            <div class="container-fluid w-75">
                <div class="row">
                    <div class="mt-4">
                        <h1 class="text-center mb-5 position-relative">Management System</h1>
                        <div class="row w-100">
                            <div class="cal-md-2 w-25">
                                <label class="w-100" for="">Doctor name <span class="text-danger">*</span></label>
                            </div>
                            <div class="row w-75">
                                <input class="inputs form-control w-75" type="text" placeholder="Insert your Full Name"
                                    id="doctorName">
                                <div id="nameAlert" class="alert alert-danger d-none w-25">please insert your full
                                    name:ex,Mahmoud
                                    Ghassan Sholi</div>

                            </div>
                        </div>
                        <div class="row w-100">
                            <div class="cal-md-2 w-25">
                                <label class="w-100" for="">Password <span class="text-danger">*</span></label>
                            </div>
                            <div class="row w-75">
                                <input class="inputs form-control w-75 mt-2" type="text"
                                    placeholder="Insert your password" id="doctorPassword">
                                <div id="passwordAlert" class="alert alert-danger d-none w-25 fs-6 mt-2">please enter a
                                    password
                                    has
                                    at least one capital char, one number and one special char. (8-14)</div>
                            </div>
                        </div>
                        <div class="row w-100">
                            <div class="w-25">
                                <label for="doctorAge" class="w-100" for="">Doctor age <span
                                        class="text-danger">*</span></label>
                            </div>
                            <div class="row w-75">
                                <input class="inputs form-control w-75 mt-2" type="number" name="doctorAge" min="24"
                                    max="113" placeholder="Insert your age" id="doctorAge">
                                <div id="ageAlert" class="alert alert-danger d-none w-25 mt-2">Please enter true age
                                </div>
                            </div>
                        </div>

                        <div class="row w-100">
                            <div class="w-25">
                                <label class="w-100" for="">Department</label>
                            </div>
                            <div class="row w-75">
                                <input class="inputs form-control w-75 mt-2" type="text"
                                    placeholder="Insert your department" id="doctorDepartment">

                            </div>
                        </div>
                        <div class="row w-100">
                            <div class="w-25">
                                <label class="w-25" for="">Qualification</label>
                            </div>
                            <div class="row w-75">
                                <textarea class="inputs form-control w-75 mt-2"
                                    placeholder="Insert your scientific degree" id="doctorQualification"></textarea>
                            </div>
                        </div>
                        <div class="pt-3 text-center align-items-center">
                            <button class="button btn btn-outline-success mt-3 " id="click" disabled>Add new
                                doctor</button>
                        </div>



                        <div class="position-relative w-100 ps-0">
                            <input type="search" placeholder="search... 
         " id="search" class="form-control my-3 w-100" onkeyup="search(this.value)">

                            <table class="table table-success table-striped w-100">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Password</th>
                                        <th>Age</th>
                                        <th>Department</th>
                                        <th>Qualifications</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="data">


                                </tbody>

                            </table>
                            <button id="deletBtn"
                                class="button deletAll btn btn-danger text-center my-5 position-absolute top-100 start-50">Delete
                                All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/Admin Page/assests/js/sweetalert2.all.min.js"></script>
    <script src="../assets/Admin Page/assests/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/Admin Page/assests/js/main.js"></script>
</body>

</html>
